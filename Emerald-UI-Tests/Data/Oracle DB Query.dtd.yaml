connection: "Oracle DB"
statement: "SELECT \ne.\"FIRST_NAME\",\ne.\"LAST_NAME\",\ne.\"EMAIL\",\ne.\"PHONE_NUMBER\"\
  ,\ne.\"HIRE_DATE\",\ne.\"SALARY\",\nj.\"JOB_TITLE\",\nd.\"DEPARTMENT_NAME\"\n\n\
  FROM \"EMPLOYEES\" e\n\nJOIN \"JOBS\" j on e.\"JOB_ID\" =j.\"JOB_ID\"\n\nJOIN \"\
  DEPARTMENTS\" d on e.\"DEPARTMENT_ID\" =d.\"DEPARTMENT_ID\""
